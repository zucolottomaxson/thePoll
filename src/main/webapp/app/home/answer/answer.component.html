<div class="d-flex justify-content-center">
    <div *ngIf="hasPermition()" class="col-8">
        <div class="mb-3">
            <span><h3>{{poll.description}}</h3></span>
        </div>
        <div class="rd-option">
            <p-radioButton *ngFor="let option of poll.options"  name="groupname" value="{{option}}" label="{{option}}" [(ngModel)]="answer.selectedOption"></p-radioButton>
        </div>
        <div class="mb-3 form-action">
            <p-button label="save" icon="pi pi-save" (click)="save()"></p-button>
        </div>
    </div>

    <div *ngIf="!hasPermition()">
        <div class="mb-3">
            <span><h3  jhiTranslate="poll.needLogin">"You need to login to reply!"</h3></span>
            <div class="alert alert-warning">
                <span jhiTranslate="global.messages.info.authenticated.prefix">If you want to </span>
                <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a>
            </div>
    
            <div class="alert alert-warning">
                <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>&nbsp;
                <a class="alert-link" routerLink="../../account/register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
            </div>
        </div>
    </div>
</div>
